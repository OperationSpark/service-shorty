name: GCP Cloud Functions Deploy
on:
  push:
    branches:
      - "main"
jobs:
  build-deploy-cloud-function:
    permissions:
      contents: "read"
      id-token: "write"

    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_SA_CREDS_JSON }}"

      - id: "deploy"
        # https://stackoverflow.com/questions/67203641/missing-go-sum-entry-for-module-providing-package-package-name
        env:
          GOFLAGS: "-mod=mod"
        uses: "google-github-actions/deploy-cloud-functions@v0"
        with:
          name: "shorty"
          entry_point: "ServeShorty"
          https_trigger_security_level: "secure-always"
          project_id: "operationspark-org"
          region: "us-central1"
          runtime: "go116"
          build_environment_variables: >-
            GOFLAGS="-mod=mod"
          env_vars: >-
            MONGO_URI=${{secrets.MONGO_URI}},
            API_KEY=${{secrets.API_KEY}},
            HOST_BASE_URL=${{secrets.HOST_BASE_URL}}
      - id: "trigger-url"
        run: 'echo "${{ steps.deploy.outputs.url }}"'
